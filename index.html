---
layout: default
title: Home
---
<div class="postPreviewList">
    {% assign sorted_p = site.p | sort: "post_time" | reverse %}
    {% for post in sorted_p %}
        <div class="postPreview">
            <h2><a href="{{ post.url | remove: 'index.html'}}">{{ post.title }}</a></h2>
            <p>{{ post.brief }}</p>
            <p>post on {{ post.post_time }}</p>
            <p>last modified on {{ post.last_modified_time }}</p>
        </div>
    {% endfor %}
</div>
