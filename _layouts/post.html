---
layout: default
---
<div id="postBody">
    <h1>{{ page.title }}</h1>
    <p>tags: 
        {% for tag in page.tags %}
            <a href= "/tags#{{ tag }}" >{{ tag }}</a>
            {% unless forloop.last %}, {% endunless %}
        {% endfor %}</p>
    <p>post on {{ page.post_time }}</p>
    <p>last modified on {{ page.last_modified_time }}</p>
    {{ content }}
</div>
