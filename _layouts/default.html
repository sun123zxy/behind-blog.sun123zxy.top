---
layout: root
---
<div id="home">
    <div id="header">
        <h1><a href="/">{{ site.data.global.blog_title }}</a></h1>
    </div>
    <div id="sidebar">
        {% for module in site.data.sidebar-modules %}
            <div id="{{ module.id }}">
                {% include {{ module.src }} %}
            </div>
        {% endfor %}
    </div>
    <div id="main">
        {{ content }}
    </div>
    <div id="footer">
        {% include footer.html %}
    </div>
</div>
